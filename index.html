<!DOCTYPE html>
<head>
	<title>City Visitor</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel ="stylesheet" href="style.css">
</head>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item active">
      <img src="https://excellent-tours.nl/wp-content/uploads/2016/02/Tjechie-Praag-Vltava-busreis.jpg" alt="Prague" style="width:100%;">
    </div>

    <div class="item">
      <img src="https://images5.alphacoders.com/311/thumb-1920-311151.jpg" alt="Paris" style="width:100%">
    </div>

    <div class="item">
      <img src="https://images5.alphacoders.com/426/426517.jpg" alt="Koln" style="width:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	
	<div id="myDIV" class="header">
  		<h2>My Travel To Do List</h2>
  			<input type="text" id="myInput" placeholder="Title...">
  			<span onclick="newElement()" class="addBtn">Add</span>
	</div>



<ul id="myUL">
	<li class="checked">Pay for the airplane ticket</li>
	  <li>Choose a hotel close to the beach</li>
	  <li>Visit the museums</li>
	  <li>Eat some local food</li>
	  <li>Take a walk in the center</li>
	  <li>Attend a football game</li>
</ul>



<footer>Copyright City Visitor&copy; 2018 </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type ="text/javascript" src="script.js"></script>
</body>
</html>
